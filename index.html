<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Tokenização</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top left, #f9fafb, #e2e8f0 60%);
      --primary: #3b82f6;
      --accent: #2563eb;
      --text-main: #0f172a;
      --text-soft: #475569;
      --container-bg: #ffffff;
      --input-bg: #f8fafc;
      --input-border: #cbd5e1;
    }

    body.dark-mode {
      --bg-gradient: radial-gradient(circle at top left, #0f172a, #020817 55%);
      --primary: #2563eb;
      --accent: #38bdf8;
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --container-bg: rgba(10, 16, 30, 0.98);
      --input-bg: rgba(9, 9, 15, 0.92);
      --input-border: rgba(75, 85, 99, 0.9);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      padding: 32px 16px;
      display: flex;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      background: var(--container-bg);
      border-radius: 22px;
      box-shadow: 0 18px 50px rgba(15, 23, 42, 0.14);
      padding: 32px 26px;
      color: var(--text-main);
      width: 100%;
      max-width: 600px;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    p.subtitle {
      color: var(--text-soft);
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      display: block;
      max-width: 120px;
      height: auto;
      margin: 0 auto 12px auto;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text-main);
      font-size: 0.9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-main);
      font-size: 0.9rem;
      margin-bottom: 14px;
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    textarea { resize: vertical; min-height: 80px; }

    button.theme-toggle {
      position: absolute;
      top: 22px;
      right: 22px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button.theme-toggle:hover {
      background: var(--accent);
      transform: scale(1.05);
    }
