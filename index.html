      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --container-bg: rgba(10, 16, 30, 0.98);
      --input-bg: rgba(9, 9, 15, 0.92);
      --input-border: rgba(75, 85, 99, 0.9);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      padding: 32px 16px;
      display: flex;
      justify-content: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {

      border-radius: 22px;
      box-shadow: 0 18px 50px rgba(15, 23, 42, 0.14);
      padding: 32px 26px;
      color: var(--text-main);
      width: 100%;
      max-width: 600px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    p.subtitle {

      text-align: center;
      margin-bottom: 20px;
    }

    .logo {

      max-width: 120px;

    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text-main);
      font-size: 0.9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-main);
      font-size: 0.9rem;
      margin-bottom: 14px;
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    textarea { resize: vertical; min-height: 80px; }

    button.theme-toggle {
      position: absolute;
      top: 22px;
      right: 22px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button.theme-toggle:hover {
      background: var(--accent);
      transform: scale(1.05);
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button.submit-btn:hover {
      background: var(--accent);

    }

    h2.section-title {
      font-size: 1.1rem;
      margin: 16px 0 8px;
      border-bottom: 1px solid var(--input-border);
      padding-bottom: 4px;
    }
  </style>
</head>

  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const theme = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    }

    (function() {

    })();
  </script>
</body>
</html>
