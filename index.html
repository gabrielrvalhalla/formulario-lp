<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Tokenização</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* Variáveis de Cor (Modo Claro - Padrão) */
      --bg-body: linear-gradient(180deg, #f4f7fc, #eef2f9);
      --bg-container: #ffffff;
      --bg-fieldset: #f8faff;
      --bg-input: #ffffff;
      --bg-input-focus: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #4b5563;
      --text-soft: #6b7280;
      --text-legend: #1d4ed8;
      --border-color: #e0e7ff;
      --border-input: #cbd5e1;
      --shadow-soft: 0 18px 50px rgba(15, 23, 42, 0.08);
      --shadow-input: 0 10px 30px rgba(15, 23, 42, 0.05);
      --blur-orbit-opacity: 0.05;

      /* Variáveis Estruturais (Mantidas) */
      --primary: #2563eb;
      --primary-soft: rgba(37, 99, 235, 0.14);
      --accent: #38bdf8;
      --radius-xl: 22px;
      --radius-md: 12px;
      --transition-fast: 0.18s ease-out;
    }

    body.dark-mode {
      /* Variáveis de Cor (Modo Escuro) */
      --bg-body: radial-gradient(circle at top left, #0f172a, #020817 55%);
      --bg-container: radial-gradient(circle at top, rgba(148, 163, 253, 0.08), transparent),
        rgba(10, 16, 30, 0.98);
      --bg-fieldset: radial-gradient(circle at top left, rgba(37, 99, 235, 0.04), transparent),
        rgba(9, 9, 18, 0.88);
      --bg-input: rgba(9, 9, 15, 0.92);
      --bg-input-focus: rgba(6, 8, 20, 1);
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-soft: #6b7280;
      --text-legend: #bfdbfe;
      --border-color: rgba(148, 163, 253, 0.16);
      --border-input: rgba(75, 85, 99, 0.9);
      --shadow-soft: 0 18px 50px rgba(15, 23, 42, 0.34);
      --shadow-input: 0 10px 30px rgba(15, 23, 42, 0.12);
      --blur-orbit-opacity: 0.16;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Script de JS no <head> aplica a classe .dark-mode antes da renderização */
    body {
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-body);
      color: var(--text-primary);
      padding: 32px 16px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transition: background 0.3s ease-out;
    }

    .page-wrap {
      width: 100%;
      max-width: 1080px;
      position: relative;
    }

    /* --- NOVO: Botão de Tema --- */
    .theme-toggle {
      position: absolute;
      top: 18px;
      right: 20px;
      background: var(--bg-fieldset);
      border: 1px solid var(--border-color);
      border-radius: 999px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      box-shadow: var(--shadow-input);
      transition: all var(--transition-fast);
    }

    .theme-toggle:hover {
      border-color: var(--accent);
      transform: scale(1.05);
    }

    .theme-toggle svg {
      width: 100%;
      height: 100%;
      stroke: var(--text-primary);
      transition: stroke var(--transition-fast);
    }

    /* Lógica para mostrar/esconder ícones */
    .theme-toggle .icon-moon {
      display: none;
    }

    body.dark-mode .theme-toggle .icon-sun {
      display: none;
    }

    body.dark-mode .theme-toggle .icon-moon {
      display: block;
    }

    /* --- Fim do Botão de Tema --- */

    .blur-orbit {
      position: fixed;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(56, 189, 248, var(--blur-orbit-opacity)), transparent 70%);
      top: -40px;
      right: 5%;
      z-index: -1;
      filter: blur(1px);
      pointer-events: none;
      animation: floatOrbit 12s ease-in-out infinite alternate;
      transition: background var(--transition-fast);
    }

    .blur-orbit-2 {
      position: fixed;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, rgba(79, 70, 229, var(--blur-orbit-opacity)), transparent 70%);
      bottom: -60px;
      left: -30px;
      z-index: -1;
      filter: blur(1px);
      pointer-events: none;
      animation: floatOrbit 14s ease-in-out infinite alternate-reverse;
      transition: background var(--transition-fast);
    }

    @keyframes floatOrbit {
      0% {
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
      }

      100% {
        transform: translate3d(20px, 18px, 0);
        opacity: 1;
      }
    }

    .container {
      background: var(--bg-container);
      backdrop-filter: blur(26px);
      -webkit-backdrop-filter: blur(26px);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 32px 26px 26px;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      transform: translateY(12px);
      opacity: 0;
      animation: containerIn 0.6s var(--transition-fast) forwards;
      transition: background var(--transition-fast), border-color var(--transition-fast), color var(--transition-fast);
    }

    @keyframes containerIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 8px;
      margin-bottom: 26px;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 4px;
      filter: drop-shadow(0 6px 16px rgba(15, 23, 42, 0.6));
    }

    /* Logo fica melhor no modo escuro, então clareamos no modo claro */
    body:not(.dark-mode) .logo {
      filter: drop-shadow(0 6px 16px rgba(15, 23, 42, 0.2));
    }


    h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-primary);
      transition: color var(--transition-fast);
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-soft);
      max-width: 520px;
      transition: color var(--transition-fast);
    }

    form {
      margin-top: 6px;
    }

    fieldset {
      border: none;
      margin: 0 0 22px;
      padding: 18px 18px 16px;
      border-radius: var(--radius-md);
      background: var(--bg-fieldset);
      border-left: 3px solid rgba(56, 189, 248, 0.5);
      transition: box-shadow var(--transition-fast), transform var(--transition-fast), border-color var(--transition-fast), background var(--transition-fast);
    }

    fieldset:hover {
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
      border-color: var(--accent);
      /* background: var(--bg-fieldset-hover); */ /* Você pode definir uma var para hover tbm */
    }

    body.dark-mode fieldset:hover {
      box-shadow: 0 14px 40px rgba(15, 23, 42, 0.32);
      background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.06), transparent),
        rgba(7, 11, 22, 0.98);
    }

    legend {
      font-weight: 500;
      margin-bottom: 14px;
      color: var(--text-legend);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color var(--transition-fast);
    }

    .legend-step {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: var(--primary);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #f0f4ff;
      /* Mudei de '0b1020' para um mais claro */
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.8);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 18px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 14px 18px;
    }

    .full {
      grid-column: 1 / -1;
    }

    .field {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-weight: 400;
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.14em;
      transition: color var(--transition-fast);
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid var(--border-input);
      background: var(--bg-input);
      color: var(--text-primary);
      font-size: 13px;
      transition: all var(--transition-fast);
      box-shadow: 0 0 0 rgba(37, 99, 235, 0);
    }

    input::placeholder,
    textarea::placeholder {
      color: var(--text-soft);
      font-size: 12px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: var(--shadow-input);
      outline: none;
      background: var(--bg-input-focus);
    }

    .field.focused label {
      color: var(--accent);
    }

    .helper {
      font-size: 10px;
      color: var(--text-soft);
      margin-top: 0;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }

    button {
      background: linear-gradient(90deg, var(--primary), #4f46e5);
      color: #f9fafb;
      border: none;
      padding: 11px 32px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.5);
      transition: all 0.22s cubic-bezier(0.23, 0.9, 0.23, 0.99);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button span.pulse-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #bbf7d0;
      box-shadow: 0 0 12px #bbf7d0;
      animation: pulse 1.4s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      70% {
        transform: scale(1.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(79, 70, 229, 0.68);
      background: linear-gradient(90deg, #4f46e5, var(--primary));
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.7);
    }

    .success {
      text-align: center;
      padding: 42px 10px 18px;
      color: #bbf7d0;
      animation: fadeIn 0.38s ease-out forwards;
    }

    body:not(.dark-mode) .success {
      color: #166534; /* Verde mais escuro para modo claro */
    }

    .success h2 {
      margin: 14px 0 8px;
      font-size: 22px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .success p {
      margin: 0;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .success .logo {
      max-width: 150px;
      margin-bottom: 4px;
      filter: drop-shadow(0 10px 24px rgba(15, 23, 42, 0.9));
    }

    body:not(.dark-mode) .success .logo {
      filter: drop-shadow(0 10px 24px rgba(15, 23, 42, 0.2));
    }

    .hidden {
      display: none !important;
    }
