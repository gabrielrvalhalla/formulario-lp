    h1 { font-size: 1.6rem; margin-top: 8px; margin-bottom: 6px; }
    p.subtitle { color: var(--text-soft); margin-bottom: 24px; }

    input, select, textarea {

      padding: 10px;

      background: var(--input-bg);

    button.theme-toggle {

    .grid {

    .full { grid-column: span 2; }
  </style>
</head>
