<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top left, #0f172a, #020817 55%);
      --primary: #2563eb;
      --accent: #38bdf8;
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --container-bg: rgba(10, 16, 30, 0.98);
      --input-bg: rgba(9, 9, 15, 0.92);
      --input-border: rgba(75, 85, 99, 0.9);
    }

    body.light-mode {
      --bg-gradient: radial-gradient(circle at top left, #f9fafb, #e2e8f0 60%);
      --primary: #3b82f6;
      --accent: #2563eb;
      --text-main: #0f172a;
      --text-soft: #475569;
      --container-bg: #ffffff;
      --input-bg: #f8fafc;
      --input-border: #cbd5e1;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      padding: 32px 16px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: var(--container-bg);
      border-radius: 22px;
      box-shadow: 0 18px 50px rgba(15, 23, 42, 0.34);
      padding: 32px 26px;
      color: var(--text-main);
      transition: background 0.3s ease, color 0.3s ease;
    }

    input, select, textarea {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-main);
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    button.theme-toggle {
      position: absolute;
      top: 22px;
      right: 22px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button.theme-toggle:hover {
      background: var(--accent);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="page-wrap">
    <div class="container">
      <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

      <div class="header">
        <img src="/valsaventura.jpeg" alt="Valsa Digital" class="logo" />
        <h1>Formul√°rio de Tokeniza√ß√£o</h1>
        <p class="subtitle">
          Preencha os dados abaixo para que o time da Valsa Digital possa avaliar sua opera√ß√£o de tokeniza√ß√£o com
          precis√£o e agilidade.
        </p>
      </div>

      <!-- (seu formul√°rio completo aqui, igual ao original) -->

    </div>
  </div>

  <script>
    // altern√¢ncia de tema com persist√™ncia local
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const theme = document.body.classList.contains("light-mode") ? "light" : "dark";
      localStorage.setItem("theme", theme);
    }

    // restaura tema salvo
    (function() {
      const saved = localStorage.getItem("theme");
      if (saved === "light") document.body.classList.add("light-mode");
    })();
  </script>
</body>
</html>
